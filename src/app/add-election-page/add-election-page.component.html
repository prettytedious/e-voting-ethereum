<div class="page-content-wrapper">
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">New Election</h3>
            </div>
            <div class="panel-body">

                <form [formGroup]="myForm" (ngSubmit)="addElection()">
                    <div class="form-group">
                        <label for="title">Election Title</label>
                        <input type="text" class="form-control" formControlName="title" [(ngModel)]="election.title" id="title" placeholder="Enter title">
                    </div>
                    <div class="alert alert-danger" *ngIf="!myForm.controls.title.valid && (saveAttempt || myForm.controls.title.dirty)">
                        <button class="close" data-close="alert"></button>
                        <span>title required</span>
                    </div>

                    <div class="form-group">
                        <label for="votersNumber">Number of Voters</label>
                        <input type="number" class="form-control" formControlName="votersNumber" [(ngModel)]="election.nbOfVoters" id="votersNumber"
                            placeholder="Enter the voters number">
                    </div>
                    <div class="row">
                        <div class="col-md-offset-5 col-md-9">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn grey-salsa btn-outline">Cancel</button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="alert alert-info" *ngIf="loadingMessage">
                        <span>{{loadingMessage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

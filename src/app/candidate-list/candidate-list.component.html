<div class="page-content-wrapper">
  <div class="page-content">
    <div class="portlet-body">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Candidates List</h3>
        </div>
        <div class="panel-body">
          <div>
            <label for="election">Select Election</label>
            <select class="form-control" (change)="changeElection($event.target.value)">
                <option *ngFor="let election of elections; let i = index" value="{{i}}">{{election.title}}</option>
            </select>
          </div>
          <div class="table-scrollable">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th> ID </th>
                  <th> Name </th>
                  <th> Last Name </th>
                  <th> Description </th>
                  <th> operations </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidate of candidates">
                  <td>{{candidate.id}}</td>
                  <td> {{candidate.name}} </td>
                  <td> {{candidate.lastName}} </td>
                  <td> {{candidate.description}} </td>
                  <td>
                    <button type="button" class="btn btn-success">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

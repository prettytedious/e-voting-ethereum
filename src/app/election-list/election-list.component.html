<div class="page-content-wrapper">
  <div class="page-content">
    <div class="portlet-body">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Elections List</h3>
        </div>
        <div class="panel-body">
          <div class="table-scrollable">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th> Title </th>
                  <th> Voters Number </th>
                  <th> SC address </th>
                  <th> State </th>
                  <th> Operation </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let election of elections; let index = index">
                  <td>{{election.title}}</td>
                  <td> {{election.nbOfVoters}} </td>
                  <td> {{election.smart_contract}} </td>
                  <td>
                    <span class="label" [ngClass]="stateColor[election.state]"> {{election.state}} </span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-circle" [ngClass]="stateColor[election.state]" (click)="operation(index,election.state)"> 
                      {{election.state | nextPhase }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="alert alert-info" *ngIf="loadingMessage">
              <img src="../../assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
              <span>{{loadingMessage}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

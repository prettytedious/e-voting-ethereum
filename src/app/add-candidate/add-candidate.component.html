<div class="page-content-wrapper">
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Add Candidate</h3>
      </div>
      <div class="panel-body">

        <form [formGroup]="myForm" (ngSubmit)="addCandidate()">
          <div class="form-group">
            <label for="name">ID <span class="required"> * </span></label>
            <input type="text" class="form-control" formControlName="id" id="id" placeholder="Enter id">
          </div>
          <div class="alert alert-danger" *ngIf="!myForm.controls.id.valid && (saveAttempt || myForm.controls.id.dirty)">
            id is required.
          </div>
          <div class="form-group">
            <label for="name">name <span class="required"> * </span></label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
          </div>
          <div class="alert alert-danger" *ngIf="!myForm.controls.name.valid && (saveAttempt || myForm.controls.name.dirty)">
            name is required.
          </div>
          <div class="form-group">
            <label for="lastname">last name <span class="required"> * </span></label>
            <input type="text" class="form-control" formControlName="lastName" id="lastname" placeholder="Enter name">
          </div>
          <div class="alert alert-danger" *ngIf="!myForm.controls.lastName.valid && (saveAttempt || myForm.controls.lastName.dirty)">
            last name is required.
          </div>
          <div class="form-group">
            <label for="description">Description<span class="required"> * </span></label>
            <textarea class="form-control" formControlName="description" id="description" placeholder="Enter description..."></textarea>
          </div>
          <div class="form-group">
            <label for="election">select election <span class="required"> * </span></label>
            <select class="form-control" id="electionId" formControlName="electionId">
          <option *ngFor="let e of elections" value="{{e._id}}">{{e.title}}</option>
        </select>
          </div>
          <div class="alert alert-danger" *ngIf="!myForm.controls.electionId.valid && (saveAttempt || myForm.controls.electionId.dirty)">
            select election.
          </div>
          <div class="row">
            <div class="col-md-offset-5 col-md-9">
              <button type="submit" class="btn green">Submit</button>
              <button type="button" class="btn grey-salsa btn-outline">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="page-content-wrapper">
  <div class="page-content">
    <div class="portlet-body">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title"> {{ election.title }} Election Results</h3>
        </div>
        <div class="panel-body">
            <h3 class="panel-title"> Election Candidates </h3>

          <div class="table-scrollable">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th> Name </th>
                  <th> Last Name </th>
                  <th> Votes </th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidate of candidates; let index = index;">

                  <td> {{candidate.name}} </td>
                  <td> {{candidate.lastName}} </td>
                  <td> {{candidateVotes[index]}} </td>
                </tr>
              </tbody>
            </table>
          </div>
    
              <h3 class="panel-title"> Election Winner </h3>
          
              <div class="table-scrollable">
                  <table class="table table-striped table-hover">
            
                    <tbody>
                      <tr *ngFor="let candidate of winners" style="background-color:burlywood">
                        <td> {{candidate.name}} </td>
                        <td> {{candidate.lastName}} </td>
                      </tr>
                    </tbody>
                  </table>

            </div>

            <h3 class="panel-title"> Votes Distribution </h3>

          <div class="container" style=" width: 500px; height: 500px;">
            <canvas id="pie"
                baseChart
                [chartType]="'pie'"
                [datasets]="pieChartData"
                [labels]="pieChartLabels"
                [options]="pieChartOptions"
                [legend]="true"
                [colors]="pieChartColor"
                (chartClick)="onChartClick($event)">
            </canvas>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

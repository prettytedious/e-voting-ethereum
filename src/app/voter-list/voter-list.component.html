<div class="page-content-wrapper">
  <div class="page-content">
    <div class="portlet-body">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Voter List</h3>
        </div>
        <div class="panel-body">
          <div>
            <label for="election">Select Election</label>
            <select class="form-control" (change)="changeElection($event.target.value)">
                <option *ngFor="let election of elections; let i = index" value="{{i}}">{{election.title}}</option>
            </select>
          </div>
          <div class="table-scrollable">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th> Email </th>
                  <th> Name </th>
                  <th> Last Name </th>
                  <th> Public key </th>
                  <th> operations </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let voter of voters">
                  <td>{{voter.email}}</td>
                  <td> {{voter.name}} </td>
                  <td> {{voter.lastName}} </td>
                  <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{voter.publicKey}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="registerVoter(voter.publicKey)" [disabled]="isRegistered(voter.publicKey)">
                      Register Voter
                    </button>
                    <button type="button" class="btn btn-success">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="alert alert-info" *ngIf="loadingMessage">
              <img src="../../assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
              <span>{{loadingMessage}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
